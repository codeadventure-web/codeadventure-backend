openapi: 3.0.3
info:
  title: CodeAdventure API
  version: 1.0.0
  description: Learn-to-code platform API
paths:
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - ckb
          - cs
          - cy
          - da
          - de
          - dsb
          - el
          - en
          - en-au
          - en-gb
          - eo
          - es
          - es-ar
          - es-co
          - es-mx
          - es-ni
          - es-ve
          - et
          - eu
          - fa
          - fi
          - fr
          - fy
          - ga
          - gd
          - gl
          - he
          - hi
          - hr
          - hsb
          - ht
          - hu
          - hy
          - ia
          - id
          - ig
          - io
          - is
          - it
          - ja
          - ka
          - kab
          - kk
          - km
          - kn
          - ko
          - ky
          - lb
          - lt
          - lv
          - mk
          - ml
          - mn
          - mr
          - ms
          - my
          - nb
          - ne
          - nl
          - nn
          - os
          - pa
          - pl
          - pt
          - pt-br
          - ro
          - ru
          - sk
          - sl
          - sq
          - sr
          - sr-latn
          - sv
          - sw
          - ta
          - te
          - tg
          - th
          - tk
          - tr
          - tt
          - udm
          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/{course_slug}/{lesson_slug}/:
    get:
      operationId: v1_lesson_detail
      description: Returns the full content of a lesson, including the associated
        problem or quiz. Includes user-specific progress if authenticated.
      summary: Retrieve lesson details
      parameters:
      - in: path
        name: course_slug
        schema:
          type: string
        required: true
      - in: path
        name: lesson_slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LessonLiteSer'
          description: ''
    post:
      operationId: v1_lesson_submit
      description: Processes a submission for a lesson. For JUDGE lessons, it evaluates
        code in a sandbox. For QUIZ lessons, it grades the provided answers. If the
        submission passes, the lesson is marked as completed.
      summary: Submit lesson solution (code or quiz)
      parameters:
      - in: path
        name: course_slug
        schema:
          type: string
        required: true
      - in: path
        name: lesson_slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LessonSubmitRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LessonSubmitRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LessonSubmitRequestRequest'
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LessonSubmitResponse'
          description: ''
  /api/v1/{slug}/:
    get:
      operationId: v1_retrieve
      description: Returns detailed information about a single course, including its
        list of lessons. If the user is authenticated, it also includes their progress
        for each lesson.
      summary: Retrieve course details (with lessons)
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetailSer'
          description: ''
    put:
      operationId: v1_update
      description: Updates an existing course. Restricted to teachers/staff.
      summary: Update a course
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseListSer'
          description: ''
    patch:
      operationId: v1_partial_update
      description: Partially updates an existing course. Restricted to teachers/staff.
      summary: Partially update a course
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCourseListSerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCourseListSerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCourseListSerRequest'
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseListSer'
          description: ''
    delete:
      operationId: v1_destroy
      description: Deletes an existing course. Restricted to teachers/staff.
      summary: Delete a course
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Courses
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/courses/:
    get:
      operationId: v1_courses_list
      description: Returns a paginated list of all available courses. Supports filtering
        by publication status and searching by title or description.
      summary: List all courses
      parameters:
      - in: query
        name: is_published
        schema:
          type: boolean
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: tags
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      tags:
      - Courses
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCourseListSerList'
          description: ''
    post:
      operationId: v1_courses_create
      description: Creates a new course. Restricted to users with teaching/staff permissions.
      summary: Create a new course
      tags:
      - Courses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseListSerRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseListSer'
          description: ''
  /api/v1/health/:
    get:
      operationId: v1_health_retrieve
      description: Check the health status of the backend, including Database and
        Redis connectivity. Returns 200 OK even if degraded, but 'status' field will
        reflect the health.
      summary: Health check
      tags:
      - Auth
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/lessons/progress/:
    get:
      operationId: v1_lessons_progress_list
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - v1
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProgressSerList'
          description: ''
  /api/v1/login/:
    post:
      operationId: v1_login_create
      description: Authenticates a user with username and password. Returns a pair
        of JWT tokens (access and refresh) along with basic user information. The
        access token should be used in the Authorization header as 'Bearer <token>'.
      summary: Login (JWT)
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              LoginExample:
                value:
                  username: dao
                  password: pass1234
                summary: Login example
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
  /api/v1/logout/:
    post:
      operationId: v1_logout_create
      description: Blacklists the provided refresh token to prevent further access.
        This endpoint is idempotent and returns 205 Reset Content even if the token
        is already invalid.
      summary: Logout (blacklist refresh token)
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LogoutRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LogoutRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '205':
          description: No response body
  /api/v1/me/:
    get:
      operationId: v1_me_retrieve
      description: Retrieves the profile and account details of the currently authenticated
        user.
      summary: Get current user info
      tags:
      - Auth
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserMe'
          description: ''
    put:
      operationId: v1_me_update
      description: Updates the profile and account details of the currently authenticated
        user (Full update).
      summary: Update current user info
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserMeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserMeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserMeRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserMe'
          description: ''
    patch:
      operationId: v1_me_partial_update
      description: Updates specific fields of the currently authenticated user's profile
        or account.
      summary: Partially update current user info
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserMeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserMeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserMeRequest'
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserMe'
          description: ''
  /api/v1/password/forgot/:
    post:
      operationId: v1_password_forgot_create
      description: Sends a password reset email to the user if the email address exists
        in the system. Always returns a successful response to prevent user enumeration.
      summary: Request password reset email
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/password/reset/:
    post:
      operationId: v1_password_reset_create
      description: Resets the user's password using the UID and token sent via email.
      summary: Reset password using token
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/refresh/:
    post:
      operationId: v1_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/signup/:
    post:
      operationId: v1_signup_create
      description: Creates a new user account with a hashed password. Returns the
        username and email upon successful registration.
      summary: Register a new user
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/v1/social/github/:
    post:
      operationId: v1_social_github_create
      description: Exchange a GitHub Access Token for a JWT pair. If the user doesn't
        exist, a new account will be created automatically.
      summary: Login with GitHub
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubLoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GithubLoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GithubLoginRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
  /api/v1/social/google/:
    post:
      operationId: v1_social_google_create
      description: Exchange a Google ID Token for a JWT pair. If the user doesn't
        exist, a new account will be created automatically.
      summary: Login with Google
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleLoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GoogleLoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GoogleLoginRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
components:
  schemas:
    ChoiceSer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        text:
          type: string
          maxLength: 500
      required:
      - id
      - text
    CourseDetailSer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        is_published:
          type: boolean
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/LessonLiteSer'
          readOnly: true
        tags:
          type: array
          items:
            type: string
      required:
      - id
      - lessons
      - slug
      - title
    CourseListSer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        is_published:
          type: boolean
        tags:
          type: array
          items:
            type: string
      required:
      - id
      - slug
      - title
    CourseListSerRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        slug:
          type: string
          minLength: 1
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        is_published:
          type: boolean
        tags:
          type: array
          items:
            type: string
            minLength: 1
      required:
      - slug
      - title
    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
      required:
      - email
    GithubLoginRequest:
      type: object
      properties:
        access_token:
          type: string
          minLength: 1
      required:
      - access_token
    GoogleLoginRequest:
      type: object
      properties:
        id_token:
          type: string
          minLength: 1
      required:
      - id_token
    LanguageSer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        key:
          type: string
          maxLength: 20
        version:
          type: string
          maxLength: 50
      required:
      - id
      - key
      - version
    LessonLiteSer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
        type:
          $ref: '#/components/schemas/TypeEnum'
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        problem:
          allOf:
          - $ref: '#/components/schemas/ProblemLiteSer'
          readOnly: true
        quiz:
          allOf:
          - $ref: '#/components/schemas/QuizSer'
          readOnly: true
        content_md:
          type: string
        progress:
          allOf:
          - $ref: '#/components/schemas/ProgressLiteSer'
          readOnly: true
      required:
      - id
      - problem
      - progress
      - quiz
      - title
    LessonSubmitRequestRequest:
      type: object
      properties:
        language_id:
          type: string
          format: uuid
        code:
          type: string
          minLength: 1
        answers:
          type: array
          items: {}
    LessonSubmitResponse:
      type: object
      properties:
        passed:
          type: boolean
        next_url:
          type: string
        submission_id:
          type: string
        status:
          type: string
        summary: {}
        attempt_id:
          type: string
      required:
      - next_url
      - passed
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - password
      - username
    LoginResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
        user:
          $ref: '#/components/schemas/LoginUserResponse'
      required:
      - access
      - refresh
      - user
    LoginUserResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
      required:
      - email
      - id
      - username
    LogoutRequestRequest:
      type: object
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
    PaginatedCourseListSerList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/CourseListSer'
    PaginatedProgressSerList:
      type: object
