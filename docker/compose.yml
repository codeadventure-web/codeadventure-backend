x-app-env: &app-env
  DJANGO_SETTINGS_MODULE: config.settings.dev
  # Set DEBUG=True for dev; override in prod
  DEBUG: "True"
  # DB
  DB_ENGINE: django.db.backends.postgresql
  DB_NAME: codeadventure_db
  DB_USER: codeadventure_user
  DB_PASSWORD: strongpassword123
  DB_HOST: db
  DB_PORT: "5432"
  # Redis / Celery
  REDIS_URL: redis://redis:6379/0
  # Allow local dev UI origins (change as needed)
  CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
  # Timezone (optional)
  TZ: Asia/Ho_Chi_Minh

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-codeadventure_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strongpassword123}
      POSTGRES_DB: ${DB_NAME:-codeadventure_db}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    ports: ["6379:6379"]

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      <<: *app-env
    volumes:
      - ..:/app:delegated # live code reload in dev
    ports:
      - "8000:8000"
    command: ["/app/docker/web-entrypoint.sh"]
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      web:
        condition: service_started
    environment:
      <<: *app-env
      # comment these two to run real async
      # CELERY_TASK_ALWAYS_EAGER: "True"
      # CELERY_TASK_EAGER_PROPAGATES: "True"
    volumes:
      - ..:/app:delegated
    command: ["celery", "-A", "config.celery:app", "worker", "-l", "info"]
    restart: unless-stopped

  beat:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      <<: *app-env
    volumes:
      - ..:/app:delegated
    command: ["celery", "-A", "config.celery:app", "beat", "-l", "info"]
    restart: unless-stopped

volumes:
  pgdata:
