# docker/compose.yml
x-app-env: &app-env
  DJANGO_SETTINGS_MODULE: config.settings.dev
  DEBUG: "True"
  DB_ENGINE: django.db.backends.postgresql
  DB_NAME: codeadventure_db
  DB_USER: codeadventure_user
  DB_PASSWORD: strongpassword123
  DB_HOST: db
  DB_PORT: "5432"
  REDIS_URL: redis://redis:6379/0
  TMPDIR: /tmp

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-codeadventure_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strongpassword123}
      POSTGRES_DB: ${DB_NAME:-codeadventure_db}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    ports: ["6379:6379"]

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      <<: *app-env
    volumes:
      - ..:/app:delegated
    ports:
      - "8000:8000"
    command: ["/app/docker/web-entrypoint.sh"]
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      <<: *app-env
    volumes:
      - ..:/app:delegated
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    command: ["celery", "-A", "config.celery:app", "worker", "-l", "info"]
    restart: unless-stopped

  beat:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      <<: *app-env
    volumes:
      - ..:/app:delegated
    command: ["celery", "-A", "config.celery:app", "beat", "-l", "info"]
    restart: unless-stopped

  sandbox-python:
    build:
      context: ..
      dockerfile: docker/sandbox-python.Dockerfile
    image: codeadventure-python:3.12
    command: ["true"]
    restart: "no"

  sandbox-cpp:
    build:
      context: ..
      dockerfile: docker/sandbox-cpp.Dockerfile
    image: codeadventure-cpp:latest
    command: ["true"]
    restart: "no"

volumes:
  pgdata: